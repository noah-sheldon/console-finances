<!DOCTYPE html lang="en">
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
  <title>Financial Analysis</title>
</head>

<body class="h-100">
  <section class="container-fluid h-100 text-white analysis  text-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-4">
        <h1>Financial Analysis</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-4">
        <h3>Total Months</h3>
      </div>
      <div class="col-4">
        <h5 id="totalMonths"></h5>
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-4">
        <h3>Total Profit/Loss</h3>
      </div>
      <div class="col-4">
        <h5 id="totalPnl">
          </h6>
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-4">
        <h3>Average Change</h3>
      </div>
      <div class="col-4">
        <h5 id="avgChange">
          </h6>
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-4">
        <h3>Greatest Increase in Profits</h3>
      </div>
      <div class="col-4">
        <h5 id="greInc">
          </h6>
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-4">
        <h3>Greatest Decrease in Profits</h3>
      </div>
      <div class="col-4">
        <h5 id="greDec">
          </h6>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
